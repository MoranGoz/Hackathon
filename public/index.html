<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pet Lover</title>
</head>

<body>
    

<img src="http://vetdubai.com/wp-content/uploads/2011/12/adopt_pet_header.jpg" ></img>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="page-header">
                    <h1><img src="http://2.bp.blogspot.com/-5n8cMJ0PS5s/VkjQzj3Rt-I/AAAAAAAAJDE/wqWIgq42hSU/s1600-r/adopt.jpg" style="width: 20%"></img></h1>
                </div>

                <div class="pets"></div>

                <form class="pet-form">
                    <h3>Add a New Pet</h3>


                    <div class="form-group">
                    
                                  <div class="col-md-4">
                Name:<input class="form-control" style="width: 10em" type="text" id="name" placeholder="Enter pet name" /> 
            
            
                Gender:<select class="form-control" style="width: 12em" type="text" id="gender" placeholder="Enter pet gender"/> 
                <option disabled selected value>--select an option--</option>
                        <option value="female">female</option>
                        <option value="male">male</option>
                      </select> 
                    
                    </div> 
                    <div class="col-md-4">
                Breed:<input class="form-control" style="width: 10em" type="text" id="breed" placeholder="Enter pet breed"/> 
            
         
                Color:<input class="form-control" style="width: 10em" type="text" id="color" placeholder="Enter pet color"/> 
            </div>
           <div class="col-md-4">
                Size:<input class="form-control"  style="width: 10em" type="number" id="size" placeholder="Enter pet size"/> 
           
               
                Age:<input class="form-control"  style="width: 10em" type="number" id="age" placeholder="Enter pet age"/> 
            </div>
        
            <div class="container4">
                Mail:<input class="form-control" type="text" id="mail" placeholder="Enter pet mail"/>
            
    
                Img:<input class="form-control" type="number" id="img" placeholder="Enter pet img"/>
            </div>

                    

                <button type="button" id="addpet" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script id="pet-template" type="text/x-handlebars-template">
        <!--create 3 div classes with col-md-4 (3 columns) (template for handlebars)
        Add form {{age, weight}}-->
        <div class="pet" data-id="{{_id}}"> {{text}} <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-pet">Remove pet</button>

           
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
