<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Pet Lover</h1>
                </div>
                <div class="pets"></div>
                <form class="pet-form">
                    <h3>Add a New Pet</h3>
                    <div class="form-group">
                        <!-- adding all input form -->
                        <input class="form-control" type="text" id="petText" placeholder="Enter pet Text"/>
                    </div>
                    <button type="button" id="addpet" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script id="pet-template" type="text/x-handlebars-template">
        <div class="pet" data-id="{{_id}}"> {{text}} <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-pet">Remove pet</button>

            <!--delete <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">pet Comment</button>
            </div> -->
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
