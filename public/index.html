<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pet Lover</title>
</head>

<body>
    <div class="page-header">
        <img src="http://vetdubai.com/wp-content/uploads/2011/12/adopt_pet_header.jpg" ></img>
    </div>

    <div class="pets">
        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <a class="toggle-comments" href="#"> Add a new Pet for Adoption </a> 
               <div class="form-container">
                <form clas ="pet-form" >
                            <div class="form-group pet-form col-md-10">
                                    <h3> Add a new Pet for Adoption</h3>
                                <div class="col-md-4">
                                      Name:<input class="form-control" style="width: 10em" type="text" id="name" placeholder="Enter pet name" /> 
                                      Gender:<select class="form-control" style="width: 12em" type="text" id="gender" placeholder="Enter pet gender"/> 
                                                <option disabled selected value>--select an option--</option>
                                                <option value="female">Female</option>
                                                <option value="male">Male</option>
                                             </select> 
                                 </div> 

                                <div class="col-md-4">
                                      Breed:<input class="form-control" style="width: 10em" type="text" id="breed" placeholder="Enter pet breed"/>          
                                      Color:<input class="form-control" style="width: 10em" type="text" id="color" placeholder="Enter pet color"/> 
                                </div>

                                 <div class="col-md-4">
                                       Size:<select class="form-control" style="width: 10em" type="text" id="size" placeholder="Enter pet size"/> 
                                                <option disabled selected value>--select an option--</option>
                                                <option value="female">Small</option>
                                                <option value="male">Medium</option>
                                                <option value="male">Big</option>
                                            </select> 
                                       Age:<input class="form-control"  style="width: 10em" type="number" id="age" placeholder="Enter pet age"/> 
                                 </div>

                                  <div class="container4">
                                        E-mail:<input class="form-control" type="text" id="mail" placeholder="Enter pet mail"/>
                                        Post an image of your pet:<input class="form-control" type="url" id="img" placeholder="Enter pet img"/>
                                  </div>

                        <button type="button" id="addpet" class="btn btn-primary">Add</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    

    <script id="pet-template" type="text/x-handlebars-template">
        <div class="row">
                 <div class = "show-pet" data-id = {{_id}} >
                    <div class="col-md-6">
                                    <div class="col-lg-12">
                                            <h1>{{name}}</h1>
                                        <img src="{{img}}" class=" polaroid-images proimage rounded md-auto d-block" alt="">
                                        <div class="row btnRow">
                                                <div class="col-xs-2">
                                                        <button type="button" id = "like" class="btn btn-success">like</button>
                                                </div>
                                                <div class="col-xs-2 adopt ">
                                                        <button  id = "adopt">  <img src="http://2.bp.blogspot.com/-5n8cMJ0PS5s/VkjQzj3Rt-I/AAAAAAAAJDE/wqWIgq42hSU/s1600-r/adopt.jpg"></img></button>
                                                </div>
                                                <div class="col-xs-2">
                                                        <button type="button"  id = "unlike" class="btn btn-danger">unlike</button>
                                                </div>
                                        </div>
                                   </div>
                                    <div class="info-container">
                                            <p class="list">
                                                    <ul>
                                                        <li>Name: {{name}}</li>
                                                        <li>Gender: {{gender}}</li>
                                                        <li>Breed: {{breed}}</li>
                                                        <li>Color: {{color}}</li>
                                                        <li>Size: {{size}}</li>
                                                        <li>Age: {{age}}</li>
                                                        <li>E-mail: {{mail}}</li>
                                                    </ul> 
                                            </p>
                                    </div>
                        </div>  
                    </div> 
                 </div>
        </div>
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
