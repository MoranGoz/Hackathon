<!DOCTYPE html>
<html>

<head>
    <!-- upload adding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- realcode -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pet Lover</title>
</head>

<body>
    <nav class="navbar purple darken-4 navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Welcome to the Animal Kingdom</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="view-favorites" data-toggle="dropdown" role="button">Favorites
                            <i class="fa fa-star" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <img src="http://vetdubai.com/wp-content/uploads/2011/12/adopt_pet_header.jpg" style="width: 100%"></img>

    <div class="pets">
    </div>


    <div class="adoptBtn col-md-offset-5" ">
        <button class="toggle-comments " id="addNewPet " href="# "> Add a new Pet for Adoption
            <i class="fas fa-upload "></i>
        </button>
    </div>



        <div class="container pet-form ">
            
            <div class="row purple darken-4 ">
                    <form>
                        <div class="form-container formFillOut ">
                            <div class="form-group col-md-4 ">
                                Name:
                                <input class="form-control " style="width: 10em " type="text " id="name " placeholder="Enter
        pet name "
                                /> Gender:


                                <select class="form-control " style="width: 12em " type="text " id="gender
        " placeholder="Enter pet gender " />
                                <option disabled selected value>--select an option--</option>
                                <option value="female ">Female</option>
                                <option value="male ">Male</option>
                                </select>

                            </div>
                            <div class="col-md-4 ">
                                Breed:
                                <input class="form-control " style="width: 10em " type="text " id="breed
        " placeholder="Enter pet breed " /> 
                                Color:
                                <input class="form-control " style="width: 10em " type="text " id="color
        " placeholder="Enter pet color " />
                            </div>
                            <div class="col-md-4 ">
                                Size:
                                <select class="form-control " style="width: 12em " type="text " id="size
        " placeholder="Enter pet size " />


                                <option disabled selected value>--select an option--</option>

                                <option value="small ">Small</option>


                                <option value="medium ">Medium</option>


                                <option value="Large ">Large</option>


                                </select>

                                Age:
                                <input class="form-control " style="width: 10em " type="number " id="age
        " placeholder="Enter pet age " />
                            </div>

                            <div class="container4 ">
                                E-mail:<input class="form-control " type="email " id="mail " placeholder="Enter your e-mail
        address "/> 
                                Post an image of your pet:
                                <input class="form-control " type="url " id="img " placeholder="Enter pet img "
                                />
                            </div>
                            <button type="button " id="addpet " class="btn btn-primary ">Add</button>
                        </div>
                    </form>
            </div>
        </div>
        



            <script id="pet-template " type="text/x-handlebars-template ">
        <div class="row ">
                 <div class = "show-pet " data-id = {{_id}} >
                    <div class="col-md-6 ">
                                    <div class="col-lg-12 ">
                                            <h1>{{name}}</h1>
                                        <img src="{{img}} " class=" polaroid-images proimage rounded md-auto d-block
        " alt=" ">
                                        <div class="row btnRow ">
                                                <div class="col-xs-2 ">
                                                        <button type="button " id = "like " class="btn btn-success ">like</button>
                                                </div>
                                                <div class="col-xs-2 adopt ">
                                                        <button  id = "adopt ">  <img src="http://2.bp.blogspot.com/-5n8cMJ0PS5s/VkjQzj3Rt-I/AAAAAAAAJDE/wqWIgq42hSU/s1600-r/adopt.jpg "></img></button>
                                                </div>
                                                <div class="col-xs-2 ">
                                                        <button type="button "  id = "unlike " class="btn btn-danger ">unlike</button>
                                                </div>
                                        </div>
                                   </div>
                                    <div class="info-container ">
                                            <p class="list ">
                                                    <ul>
                                                        <li>Name: {{name}}</li>
                                                        <li>Gender: {{gender}}</li>
                                                        <li>Breed: {{breed}}</li>
                                                        <li>Color: {{color}}</li>
                                                        <li>Size: {{size}}</li>
                                                        <li>Age: {{age}}</li>
                                                        <li>E-mail: {{mail}}</li>
                                                    </ul> 
                                            </p>
                                    </div>
                        </div>  
                    </div> 
                 </div>
        </div>
    </script>
            <script src="jquery/dist/jquery.js "></script>
            <script src="handlebars/dist/handlebars.js "></script>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin=" anonymous "></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js "></script>

            <script src="main.js " type="module "></script>
</body>

</html>
